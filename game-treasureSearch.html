<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Поиск клада!</title>
</head>

<body>
	<h1 id=heading>Ищем клад!</H1>
	<img id='map' width=500 height=500 src='https://github.com/Irbis-Jakub/myFirstTestPages/raw/main/img/treasuremap%5B1%5D.png'>
	<p id='distance'></p>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
	var width = 500
	var height = 500
	var target = {
		x: getRandomNumber(width),
		y: getRandomNumber(height)
	}
	var clicks = 0
	function getDistance (event, target) {
		var diffX = event.offsetX - target.x
		var diffY = event.offsetY - target.y
		return Math.sqrt((diffX * diffX) + (diffY * diffY))
	}
	function getDistanceHint (distance) {
		if (distance < 8) {return "Найден клад!"}
		if (distance < 10) {return "Обожжешься!"}
		if (distance < 20) {return "Очень горячо"}
		if (distance < 40) {return "Грячо"}
		if (distance < 80) {return "Тепло"}
		if (distance < 160) {return "Холодно"}
		if (distance < 320) {return "Оченьень холодно"}
			else {return "Замерзнешь!"}
	}
	function getRandomNumber(size) {
		return Math.floor(Math.random()*size)
	}
	$("#map").click(function (event) {
	clicks++
	$("#distance").text("Проверено уже " + clicks + "точек. В этой " + getDistanceHint(getDistance(event,target)))
	console.log("Цель в точке " + target.x + ";" + target.y + "Расстояние - " + Math.floor(getDistance(event,target)))
	})
	</script>
</body>
</html>
